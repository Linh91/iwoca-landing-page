<!DOCTYPE html>
<html>
<head>
  <title>iwoca</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="script.js"></script>
  <script src="http://richhollis.github.com/vticker/downloads/jquery.vticker.js?v=1.13"></script>
</head>
<body>
  <h1 id="login-main-head">Login</h1>
  <div id="home-link">
    <a href="iwoca.html" class="home">Home</a>
  </div>
  <form action="/action_page.php">
    <div class="container">
      <label><b>Username</b></label>
      <input class="field" type="text" placeholder="Enter Username" name="uname" required>

      <label><b>Password</b></label>
      <input class="field" type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit" class="loginbtn">Login</button>
      <input class="remember" type="checkbox" checked="checked"> Remember me
    </div>

    <div class="container-two" style="background-color:#0075c9">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</body>
</html>
