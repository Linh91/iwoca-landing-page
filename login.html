<!DOCTYPE html>
<html>
<head>
  <title>iwoca | Login</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="script.js"></script>
  <script src="http://richhollis.github.com/vticker/downloads/jquery.vticker.js?v=1.13"></script>
</head>
<body>
  <h1 id="login-main-head">Login</h1>
  <button onclick="window.location.href='iwoca.html'" class="home">Home</button>
  <div id="form-container">
    <form action="/action_page.php">
      <div class="container">
        <label><b>Username</b></label>
        <input class="field" type="text" placeholder="Enter Username" name="uname" required>

        <label><b>Password</b></label>
        <input class="field" type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit" class="loginbtn">Login</button>
        <input type="checkbox" checked="checked"><label id="remember"> Remember me</label</input>
      </div>

      <div class="container-two">
        <button type="button" class="cancelbtn" onclick="window.location.href='iwoca.html'">Cancel</button>
        <span class="psw">Forgot <a href="#" id="password-link">password?</a></span>
      </div>
    </form>
  </div>
</body>
</html>
